        /* Scroll-to-top button styles */
        .scroll-top-btn {
            display: none;
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 300;
            background: linear-gradient(135deg, #43c6ac 0%, #f8ffae 100%);
            color: #7b4397;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 2rem;
            box-shadow: 0 2px 12px 0 rgba(67,198,172,0.13);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .scroll-top-btn:hover {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            color: #dc2430;
            box-shadow: 0 4px 18px 0 rgba(67,198,172,0.18);
        }

        }

    <script>
    // --- SCROLL TO TOP BUTTON LOGIC ---
    window.addEventListener('scroll', function() {
        const btn = document.getElementById('scrollTopBtn');
        if (window.scrollY > 200) {
            btn.style.display = 'block';
        } else {
            btn.style.display = 'none';
        }
    });
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    // --- IMAGE TRANSLATOR PAGE LOGIC ---
    function openImagePage() {
        document.getElementById('imagePage').style.display = 'flex';
        // document.body.style.overflow = 'hidden'; // Allow scrolling when modal is open
    }
    function closeImagePage() {
        document.getElementById('imagePage').style.display = 'none';
        // document.body.style.overflow = '';
        document.getElementById('imageInput').value = '';
        document.getElementById('ocrPreview').style.display = 'none';
        document.getElementById('ocrText').value = '';
        document.getElementById('ocrResult').textContent = 'Image translation will appear here.';
    }
    // --- BUTTON CLICK SOUND EFFECT ---
    function playBtnSound() {
        const snd = document.getElementById('btnSound');
        if (snd) {
            snd.currentTime = 0;
            snd.play();
        }
    }
    // Attach sound to all buttons except typing
    window.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Don't play sound for textarea or input typing
                playBtnSound();
            });
        });
    });
    async function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('ocrPreview').src = e.target.result;
            document.getElementById('ocrPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
        document.getElementById('ocrText').value = 'Recognizing text...';
        // Load Tesseract.js if not loaded
        if (!window.Tesseract) {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js';
            script.onload = () => runOcr(file);
            document.body.appendChild(script);
        } else {
            runOcr(file);
        }
    }
    function runOcr(file) {
        Tesseract.recognize(file, 'eng', { logger: m => {} })
            .then(({ data: { text } }) => {
                document.getElementById('ocrText').value = text.trim();
            })
            .catch(() => {
                document.getElementById('ocrText').value = 'Could not recognize text.';
            });
    }
    async function translateOcrText() {
        const text = document.getElementById('ocrText').value.trim();
        const to = document.getElementById('ocrLang').value;
        const resultDiv = document.getElementById('ocrResult');
        if (!text || text === 'Recognizing text...' || text === 'Could not recognize text.') {
            resultDiv.textContent = 'No text to translate.';
            return;
        }
        resultDiv.textContent = 'Translating...';
        try {
            const url = `https://corsproxy.io/?https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Translation API error');
            const data = await response.json();
            if (data && data[0] && data[0][0] && data[0][0][0]) {
                let translation = data[0][0][0];
                if (typeof translation === 'string') {
                    translation = translation.replace(/<[^>]+>/g, '').trim();
                }
                resultDiv.textContent = translation;
            } else {
                resultDiv.textContent = 'No translation found.';
            }
        } catch (err) {
            resultDiv.innerHTML = '<span style="color:red;">(Live translation failed. Try again later.)</span>';
        }
    }
    // --- INTERACTIVE TRANSLATOR FEATURES ---
    let autoTimeout = null;
    function autoTranslate() {
        clearTimeout(autoTimeout);
        autoTimeout = setTimeout(translateText, 500);
    }

    async function translateText() {
        var text = document.getElementById('inputText').value.trim();
        var from = document.getElementById('fromLang').value;
        var to = document.getElementById('toLang').value;
        var resultDiv = document.getElementById('result');
        if (!text) {
            resultDiv.textContent = 'Please enter text to translate.';
            return;
        }
        if (from === to) {
            resultDiv.textContent = 'Source and target languages are the same.';
            return;
        }
        resultDiv.textContent = 'Translating...';
        try {
            const url = `https://corsproxy.io/?https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Translation API error');
            const data = await response.json();
            if (data && data[0] && data[0][0] && data[0][0][0]) {
                // Remove any HTML from translation and trim whitespace
                let translation = data[0][0][0];
                if (typeof translation === 'string') {
                    translation = translation.replace(/<[^>]+>/g, '').trim();
                }
                resultDiv.textContent = translation;
            } else {
                resultDiv.textContent = 'No translation found.';
            }
        } catch (err) {
            resultDiv.innerHTML = '<span style="color:red;">(Live translation failed. Showing mock translation. This is likely due to CORS or server issues.)</span><br>' +
                `[${from}‚Üí${to}] ` + text.split('').reverse().join('');
        }
    }

    function swapLanguages() {
        const from = document.getElementById('fromLang');
        const to = document.getElementById('toLang');
        const temp = from.value;
        from.value = to.value;
        to.value = temp;
        autoTranslate();
    }

    function copyText(id) {
        const el = document.getElementById(id);
        let text = '';
        if (id === 'result') {
            text = el.textContent;
        } else {
            text = el.value;
        }
        navigator.clipboard.writeText(text);
    }

    function clearText() {
        document.getElementById('inputText').value = '';
        document.getElementById('result').textContent = 'Translation will appear here.';
    }

    function filterLanguages(selectId, searchId) {
        const search = document.getElementById(searchId).value.toLowerCase();
        const select = document.getElementById(selectId);
        for (let i = 0; i < select.options.length; i++) {
            const opt = select.options[i];
            const label = opt.textContent.toLowerCase();
            opt.style.display = label.includes(search) ? '' : 'none';
        }
    }
    </script>
</body>
